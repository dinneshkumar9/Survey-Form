<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!--Heading-->

    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <!--Form-->
    
    <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
    <label for="name-label"> Name 
        <input id="name" type="text" name="name" placeholder="Enter your name" required>
    </label>

    <label for="email-label"> Email 
        <input id="email" type="email" name="email" placeholder="Enter your Email" required>
    </label>

    <label for="number-label"> Age(optional) 
        <input id="number" type="number" name="age" placeholder="Age" min="13" max="120">
    </label>
</fieldset>

<fieldset>
    <p> Which option best describes your current role?</p>
    <label for="dropdown">
        <select id="dropdown" name="role">
            <option value="" selected="true" disabled="disabled">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
        </select>
    </label>
</fieldset>
    <fieldset>
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label for="Definitely">
        <input id="Definitely" type="radio" name="answer"> Definitely 
    </label>
    <label for="Maybe">
        <input id="Maybe" type="radio" name="answer"> Maybe 
    </label>
    <label for="Not sure">
        <input id="Not sure" type="radio" name="answer"> Not sure 
    </label>
</fieldset>

<fieldset>
    <p>What would you like to see improved? (Check all that apply)</p>
    <label for="check-box">
        <input id="check-box" type="checkbox" name="improve1" value="Front-end Projects"> Front-end Projects
    </label>
    <label for="check-box">
        <input id="check-box" type="checkbox" name="improve2" value="Back-end Projects"> Back-end Projects
    </label>
    <label for="check-box">
        <input id="check-box" type="checkbox" name="improve3" value="Data Visualization"> Data Visualization
    </label>
    <label for="check-box">
        <input id="check-box" type="checkbox" name="improve4" value="Open Source Community"> Open Source Community
    </label>
</fieldset>
<fieldset>
    <label for="comments"> Any comments or suggestions?
        <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
    </label>
</fieldset>
<input type="submit" value="Submit">
    </form>
    </body>
</html>
